<html lang="en">
<head>

                <input type="radio" id="btn4" name="controls" class="controls-btn">
                <span class="filler"></span>
                <div class="meme-picture">
                    <div class="picture picture1"></div>
                    <div class="picture picture2"></div>
                    <div class="picture picture3"></div>
                    <div class="picture picture4"></div>
                </div>
                <div class="meme-text">
                    <div class="text text1">Мемы</div>
                    <div class="text text2">Но это не точно</div>
                    <div class="text text3">А где живут мемы?</div>
