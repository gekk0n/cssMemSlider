<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Meme Slider for RS School">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div action="#" class="slider">
                <div class="picture"></div>
                <div class="text">Мемы</div>
                <div class="controls">
                    <label for="1" class="control-label">
                        <div class="control-item">
                            <input type="radio" id="1" name="controls" class="controls-btn" checked>
                            <span class="filler"></span>
                        </div>
                    </label>
                    <label class="control-label" for="2">
                        <div class="control-item">
                            <input type="radio" id="2" name="controls" class="controls-btn">
                            <span class="filler"></span>
                        </div>
                    </label>
                    <label class="control-label" for="3">
                        <div class="control-item">
                            <input type="radio" id="3" name="controls" class="controls-btn">
                            <span class="filler"></span>
                        </div>
                    </label>
                    <label class="control-label" for="4">
                        <div class="control-item">
                            <input type="radio" id="4" name="controls" class="controls-btn">
                            <span class="filler"></span>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
